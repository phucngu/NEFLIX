<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>NEFLIX</title>

</head>

<body>

    <div class="container-fluid image  ">
        <img class="concord-img vlv-creative img-fluid "
            src="https://assets.nflxext.com/ffe/siteui/vlv3/23c72870-12c8-4682-9f55-337a083ccfa7/f34b01c4-ed37-42d6-bd5c-c3b9e63f6d69/VN-en-20211129-popsignuptwoweeks-perspective_alpha_website_small.jpg"
            srcset="https://assets.nflxext.com/ffe/siteui/vlv3/23c72870-12c8-4682-9f55-337a083ccfa7/f34b01c4-ed37-42d6-bd5c-c3b9e63f6d69/VN-en-20211129-popsignuptwoweeks-perspective_alpha_website_small.jpg 1000w, https://assets.nflxext.com/ffe/siteui/vlv3/23c72870-12c8-4682-9f55-337a083ccfa7/f34b01c4-ed37-42d6-bd5c-c3b9e63f6d69/VN-en-20211129-popsignuptwoweeks-perspective_alpha_website_medium.jpg 1500w, https://assets.nflxext.com/ffe/siteui/vlv3/23c72870-12c8-4682-9f55-337a083ccfa7/f34b01c4-ed37-42d6-bd5c-c3b9e63f6d69/VN-en-20211129-popsignuptwoweeks-perspective_alpha_website_large.jpg 1800w"
            alt="">
        <div class="row menu ">
            <div class="col-md-12 mt-5 ">
                <nav class="navbar navbar-light  ">
                    <div class="container-fluid">
                        
                            <img class="logo " src="images/logo.PNG" alt="">
                        
                       
                    </div>
                </nav>
        
            </div>
        </div>

        <div class="container-fluid bg">
            <div class="row justify-content-center">
              <div class="col-md-3 col-sm-6 col-xs-12 row-container">
                <form>
                  <div class="form-one">
                      <h1>Sign In</h1>
                  </div>
                  <div class="form-group-one">
                    
                    <input type="email" class="form-control" id="email" placeholder="Enter or phone number">
                    <p class="emailError"></p>
                  </div>
                  <div class="form-group-tow">
                    
                    <input type="password" class="form-control" id="password" placeholder="Password">            
                    <p class="passwordError"></p>
                  </div>
                 
                 
                     <button class="btn">Login in</button>
                  
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                    
                  </div>
                  <div class="facebook">
                    <img class="logoface" src="images/face.PNG" alt="">
                    <label class="face">login width facebook</label>
                   
                  </div>

                  <div class="form-three">
                      <label class="new-to">New to Neflix?</label>
                      <label class="upnow">Sing Up now.</label>
                    
                  </div>

                  <div class="form-four">
                    <label class="page">This page is protected by Google reCAPTCHA to ensure you're not a bot.</label>
                    <button class="accordion">Section 1</button>
                    <div class="panel"><p>The information collected by Google reCAPTCHA is subject to the Google Privacy Policy and Terms of Service, and is used for providing, maintaining, and improving the reCAPTCHA service and for general security purposes (it is not used for personalized advertising by Google).</p></div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        
    </div>

   
    
   
    
</body>
</html>
