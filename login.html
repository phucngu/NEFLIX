<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="css/login.css">
    <title>NEFLIX</title>

</head>

<body>

    <div class="container-fluid image  ">
        <img class="concord-img vlv-creative img-fluid "
            src="https://assets.nflxext.com/ffe/siteui/vlv3/23c72870-12c8-4682-9f55-337a083ccfa7/f34b01c4-ed37-42d6-bd5c-c3b9e63f6d69/VN-en-20211129-popsignuptwoweeks-perspective_alpha_website_small.jpg"
            srcset="https://assets.nflxext.com/ffe/siteui/vlv3/23c72870-12c8-4682-9f55-337a083ccfa7/f34b01c4-ed37-42d6-bd5c-c3b9e63f6d69/VN-en-20211129-popsignuptwoweeks-perspective_alpha_website_small.jpg 1000w, https://assets.nflxext.com/ffe/siteui/vlv3/23c72870-12c8-4682-9f55-337a083ccfa7/f34b01c4-ed37-42d6-bd5c-c3b9e63f6d69/VN-en-20211129-popsignuptwoweeks-perspective_alpha_website_medium.jpg 1500w, https://assets.nflxext.com/ffe/siteui/vlv3/23c72870-12c8-4682-9f55-337a083ccfa7/f34b01c4-ed37-42d6-bd5c-c3b9e63f6d69/VN-en-20211129-popsignuptwoweeks-perspective_alpha_website_large.jpg 1800w"
            alt="">
        <div class="row menu ">
            <div class="col-md-12 mt-5 ">
                <nav class="navbar navbar-light  ">
                    <div class="container-fluid">
                        
                            <img class="logo " src="img/logo.PNG" alt="">
                        
                       
                    </div>
                </nav>
        
            </div>
        </div>

        <div class="container-fluid bg">
            <div class="row justify-content-center">
              <div class="col-md-3 col-sm-6 col-xs-12 row-container">
                <form>
                  <h1>Login with your information</h1>
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                    <p class="emailError"></p>
                  </div>
                  <div class="form-group">
                    <label for="password" class="label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">            
                    <p class="passwordError"></p>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Check me out</label>
                    <label class="help">next help</label>
                  </div>   
                  <button type="submit" class="btn btn-success btn-block my-3">Login</button>
                </form>
              </div>
            </div>
          </div>
        
    </div>
   
    
   
    
</body>
</html>
